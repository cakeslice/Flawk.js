<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="description" content="Open-source web app boilerplate" data-react-helmet="true">
	<title>Flawk.js</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" data-react-helmet="true" />

	<link rel="sitemap" href="%PUBLIC_URL%/sitemap.xml" />

	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
</head>

<!-- Powered by Flawk.js: https://flawk.cakeslice.dev -->

<body style="background:rgba(30,30,30)">
	<div data-nosnippet>
		<noscript>
			You need to enable JavaScript to run this app.
		</noscript>
	</div>

	<script type="text/javascript">
		function get_browser() {
			var ua = navigator.userAgent, tem, M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
			if (/trident/i.test(M[1])) {
				tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
				return { name: 'IE', version: (tem[1] || '') };
			}
			if (M[1] === 'Chrome') {
				tem = ua.match(/\bOPR\/(\d+)/)
				if (tem != null) { return { name: 'Opera', version: tem[1] }; }
			}
			if (window.navigator.userAgent.indexOf("Edge") > -1) {
				tem = ua.match(/\Edge\/(\d+)/)
				if (tem != null) { return { name: 'Edge', version: tem[1] }; }
			}
			M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
			if ((tem = ua.match(/version\/(\d+)/i)) != null) { M.splice(1, 1, tem[1]); }
			return {
				name: M[0],
				version: +M[1]
			};
		}
		var browser = get_browser()
		var isSupported = isSupported(browser);

		function isSupported(browser) {
			var supported = true;
			/* if (browser.name === "Chrome" && browser.version < 48) {
				supported = false;
			} else */ if ((browser.name === "MSIE" || browser.name === "IE") && browser.version < 12) {
				supported = false;
			} /* else if (browser.name === "Edge") {
				supported = true;
			} */
			return supported;
		}
		if (!isSupported) {
			document.write('<h1>Your browser is not supported anymore, please download a newer one: <a href="https://bestvpn.org/outdatedbrowser/en">Click Here</a></h1>')
		}
	</script>

	<div id="root"></div>

	<div id="portals-background"></div>
	<div id="portals"></div>
	<div id="portals-foreground"></div>
</body>

</html>
